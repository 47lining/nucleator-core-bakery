ec2config_bundle_set_rdp_certificate: 'No'
ec2config_bundle_set_password_after_sysprep: 'No'

ec2config_process_path: 'C:/Program Files/Amazon/Ec2ConfigService/ec2config.exe'
ec2config_process_arguments: '-sysprep'

sysprep_static_password: ChangeM3!
sysprep_user_name: 'Build'
sysprep_user_description: 'Nucleator {{sysprep_user_name}} User Account'
