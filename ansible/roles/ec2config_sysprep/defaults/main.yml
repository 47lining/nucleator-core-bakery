---

ec2config_settings_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/Settings/Config.xml'
ec2config_bundle_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/Settings/BundleConfig.xml'
ec2config_sysprep_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/sysprep2008.xml'
ec2config_set_password: 'Disabled'
ec2config_handle_userdata: 'Enabled'
ec2config_set_computer_name: 'Enabled'
