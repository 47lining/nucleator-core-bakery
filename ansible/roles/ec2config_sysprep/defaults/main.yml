---

ec2config_settings_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/Settings/Config.xml'
ec2config_bundle_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/Settings/BundleConfig.xml'
ec2config_sysprep_file_path: 'C:/Program Files/Amazon/Ec2ConfigService/sysprep2008.xml'
ec2config_set_password: 'Disabled'
ec2config_handle_userdata: 'Enabled'
ec2config_set_computer_name: 'Enabled'
ec2config_dynamic_boot_volume_size: 'Enabled'
ec2config_event_log: 'Disabled'
ec2config_bundle_auto_sysprep: 'No'
ec2config_bundle_set_rdp_certificate: 'No'
ec2config_bundle_set_password_after_sysprep: 'No'

ec2config_process_path: 'C:/Program Files/Amazon/Ec2ConfigService/ec2config.exe'
ec2config_process_arguments: '-sysprep'

sysprep_static_password: ChangeM3!
sysprep_temp_path: 'c:/sys_prep'
sysprep_user_name: 'Build'
sysprep_user_description: 'Nucleator {{sysprep_user_name}} User Account'
sysprep_user_group: 'Administrators'
sysprep_computer_name: ''



